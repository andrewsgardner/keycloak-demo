<div class="post-list">
    <ng-container *ngIf="posts$ | async as posts; else noPosts">
        <app-post *ngFor="let p of posts" [postId]="p.id" class="post"></app-post>
        <div class="load-more">
            <button mat-raised-button (click)="loadMore()" color="primary">Load More</button>
        </div>
    </ng-container>

    <ng-template #noPosts>
        <span>There are no posts to view.</span>
    </ng-template>

    <app-new-post></app-new-post>
</div>

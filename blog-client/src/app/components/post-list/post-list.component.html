<div class="post-list">
    <ng-container *ngIf="posts$ | async as posts; else noPosts">
        <app-post *ngFor="let p of posts" [post]="p" class="post"></app-post>
    </ng-container>

    <ng-template #noPosts>
        <span>There are no posts to view.</span>
    </ng-template>

    <app-new-post></app-new-post>
</div>
